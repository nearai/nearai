name: Frontend CI
on:
  pull_request:
    paths:
      - hub/demo/**
  push:
    branches:
      - main
      - staging
      - develop
    paths:
      - hub/demo/**

jobs:
  format-and-lint:
    name: Frontend - Format & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Format
        run: npm run format
      - name: Lint
        run: npm run lint:strict

  test:
    name: Frontend - Check Types
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Check types
        run: npm run ts:check
